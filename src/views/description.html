<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Describe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .containerdes {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        justify-content: center;
        height: 100%;
        padding-top: 12%;
    }
    .mb-3 {
        display: flex;
        gap: 10px;
    }
    .form-control {
        width: 100%;
        padding-top: 20px;
        padding-bottom: 20px;
        height: 50px;
        font-size: 1.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    /* Blue screen overlay */
    #blueScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 140, 1);
        z-index: 1000; /* High z-index to cover everything else */
    }
  </style>
</head>
<body>
  <div id="blueScreen"></div> <!-- Blue screen overlay element -->
  <div class="containerdes mt-5">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <form>
          <div class="form-group">
            <img src="../../images/draw.gif" alt="Descriptive Image" class="img-fluid mb-3" id="imageBox">
          </div>
          <div class="form-group">
            <h2 for="inputText" id="DescribeText" style="width:270px">Describe Picture:</h2>
            <input type="text" class="form-control" id="inputText" style="width:300px" placeholder="Give Your Description">
          </div>
          <button type="submit" class="btn btn-primary" id="endRoundButton" style="justify-content: center">Submit</button>
          <div id="timerBarContainer" style="position: fixed; top: 0; left: 0; width: 100%; background-color: #ddd; z-index: 100;">
            <div id="timerBar" style="height: 20px; background-color: #3952c3; width: 100%;"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="../../scripts/description.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
