<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Describe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .containerdes {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        justify-content: center;
        height: 100vh; /* Full viewport height */
        margin: 0;
    }
    .mb-3 {
        display: flex;
        gap: 10px;
    }
    .form-control, #DescribeText {
        width: 450px; /* Max width for input and heading */
        font-size: 1.5rem;
    }
    .form-control {
        padding: 10px 20px; /* Reduced padding */
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
    }
    .content-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    #timerBarContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #ddd;
        z-index: 100;
    }
    #timerBar {
        height: 20px;
        background-color: #3952c3;
        width: 100%;
        padding-top: 20px;
        padding-bottom: 20px;
        height: 50px;
        font-size: 1.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    /* Blue screen overlay */
    #blueScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 140, 1);
        z-index: 1000; /* High z-index to cover everything else */
    }
  </style>
</head>
<body>
  <div id="blueScreen"></div> <!-- Blue screen overlay element -->
  <div class="containerdes">
    <div class="row">
      <div class="col-md-12"> <!-- Expanded column for image -->
        <form>
          <div class="form-group">
            <img src="../../images/draw.gif" alt="Descriptive Image" class="img-fluid mb-3" id="imageBox">
          </div>
          <!-- Text input for description -->
          <div class="content-container">
            <h2 id="DescribeText">Describe The Picture</h2>
            <div class="form-group" style="display: flex; align-items: center; justify-content: center;">
                <input type="text" class="form-control" id="inputText" placeholder="Enter Your Description">
            </div>
            <button type="submit" class="btn btn-primary" id="endRoundButton">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="timerBarContainer">
    <div id="timerBar"></div>
  </div>
  <script src="../../scripts/description.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
