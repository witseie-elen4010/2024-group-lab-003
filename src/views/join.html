<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-3">Join Game</h2>
        <form id="gameForm">
            <div class="mb-3">
                <label for="nickname" class="form-label">Nickname</label>
                <input type="text" class="form-control" id="nickname" placeholder="Enter your nickname" required>
            </div>
            <div class="mb-3">
                <label for="roomCode" class="form-label">Room Code</label>
                <input type="text" class="form-control" id="roomCode" placeholder="Enter game code" required>
            </div>
            <button type="button" id="joinRoom" class="btn btn-primary">Join Game</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/join.js"></script>
</body>
</html>
