<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container text-center">
        <div class="toolbar mb-3">
            <h1 id="drawingTitle" class="mb-4">Draw!</h1>
            <input type="color" id="colorPicker" value="#000000" class="btn form-control form-control-color">
            <button id="undo" class="btn btn-secondary">
                <i class="fa fa-undo" aria-hidden="true"></i> Undo
            </button>
            <button id="redo" class="btn btn-secondary">
                <i class="fa fa-redo" aria-hidden="true"></i> Redo
            </button>
            <button id="save" class="btn btn-primary">Save Drawing</button>
            <button id="clear" class="btn btn-danger">
                <i class="fa fa-times" aria-hidden="true"></i> Clear
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <canvas id="drawingCanvas" class="w-100" style="height: 500px; border: 8px solid #ccc;"></canvas>
                <button id="submitDrawing" class="btn btn-success mt-3">Submit Drawing</button>
            </div>
        </div>
    </div>

    <script src="../../scripts/draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
