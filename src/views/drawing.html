<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .circle-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .small { width: 20px; height: 20px; }
        .medium { width: 25px; height: 25px; }
        .large { width: 30px; height: 30px; }
        .btn-info {
            color: #333; /* Text color for better contrast */
            background-color: white;
            border-color: #ccc; /* Optional: adds a light border for better visibility */
        }
        
    </style>
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container text-center">
        <h1 id="drawingTitle" class="mb-0" style="padding-bottom:20px">Draw!</h1>
        <div class="toolbar mb-3 d-flex justify-content-center align-items-center" style="gap: 10px;">
            <button data-value="5" class="circle-btn small" style="background-color: #555;"></button>
            <button data-value="15" class="circle-btn medium" style="background-color: #555;"></button>
            <button data-value="25" class="circle-btn large" style="background-color: #555;"></button>
            <button id="drawSquare" class="btn btn-info"><i class="far fa-square"></i></button>  <!-- Outline square icon -->
            <button id="drawCircle" class="btn btn-info"><i class="far fa-circle"></i></button> <!-- Outline circle icon -->

            <!-- <input type="range" id="penThickness" class="form-range" min="5" max="40" value="5" style="width:100px; border: 2px solid #000000; border-radius: 8px;"> -->
            <input type="color" id="colorPicker" value="#0000FF" class="btn form-control form-control-color">
            <button id="undo" class="btn btn-secondary">
                <i class="fa fa-undo" aria-hidden="true"></i> Undo
            </button>
            <button id="redo" class="btn btn-secondary">
                <i class="fa fa-redo" aria-hidden="true"></i> Redo
            </button>
            <button id="save" class="btn btn-primary">Save Drawing</button>
            <button id="clear" class="btn btn-danger">
                <i class="fa fa-times" aria-hidden="true"></i> Clear
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <canvas id="drawingCanvas" class="w-100" style="height: 500px; border: 8px solid #ccc;"></canvas>
                <button id="submitDrawing" class="btn btn-success mt-3">Submit Drawing</button>
            </div>
        </div>
    </div>
    <!-- timer -->
    <div id="timerBarContainer" style="position: fixed; top: 0; left: 0; width: 100%; background-color: #ddd; z-index: 100;">
        <div id="timerBar" style="height: 20px; background-color: #3952c3; width: 100%;"></div>
      </div>

    <script src="../../scripts/draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
