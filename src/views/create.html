<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-3">Create A Room!</h2>
        <div class="mb-3">
            <label for="nickname" class="form-label">Nickname:</label>
            <input type="text" class="form-control" id="nickname" placeholder="Enter your nickname" required>
        </div>
        <button id="create" class="btn btn-primary">Create Room</button>
        <p id="gameCode" class="mt-3" style="display: none;">Game Code: <span id="code"></span></p>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="../../scripts/create.js"></script>
</body>
</html>
