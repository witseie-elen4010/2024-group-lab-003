<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/waitingRoom.css">
</head>
<body>
    <div class="container-fluid full-height">
        <div class="row full-height">
            <!-- Sidebar for players list -->
            <div class="col-md-3 col-sm-12 flex-column-between">
                <div class="p-3">
                    <!-- Leave Room button -->
                    <button class="btn btn-secondary btn-sm mb-2" id="leaveRoomButton">Leave Room</button>
                    <!-- Players heading -->
                    <h5 id="playersHeader">Players</h5>
                </div>
                <!-- Members list container -->
                <div id="membersListContainer" class="scrollable-list">
                    <!-- Player list dynamically updated from waitingRoom.js -->
                </div>
            </div>
            
            <!-- Main content area -->
            <div class="col-md-9 col-sm-12 flex-column-between">
                <!-- Main content header -->
                <div class="main-content-header">
                    <h4>Room Code: <span id="roomCode">CODE123</span></h4>
                </div>
                <!-- Settings view -->
                <div id="settingsView">
                    <!-- Settings content will go here -->
                </div>
                <!-- Main content footer -->
                <div class="main-content-footer">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p>Waiting for the admin to start the game...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Start Game button -->
    <button id="startGameButton" class="btn btn-primary" style="display: none;">Start Game</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/waitingRoom.js"></script>
</body>
</html>
